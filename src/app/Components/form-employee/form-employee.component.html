<div class="contain collapse p-2" id="collapseExample">
    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCode">Employee Code</label>
                <input type="text" class="form-control" id="inputCode">
            </div>
            <div class="form-group col-md-3">
                <label for="inputName">Employee Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-3">
                <label for="inputDate">Employee Code</label>
                <input class="form-control datepicker" type="date" data-date-format="Dd/Mm/Yyyy" id="inputCode">
            </div>
            <div class="form-group col-md-3">
                <label for="inputCity">BirthCity</label>
                <select id="inputCity" class="form-control" [(ngModel)]="formObj.birthCity" name="birthCity">
          <option value="">Select</option>
          <option value="Cairo">Cairo</option>
          <option value="Giza">Giza</option>

        </select>
            </div>
        </div>
        <!-- tany saf-->
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCode">Employee ID</label>
                <input type="text" class="form-control" id="inputID">
            </div>
            <div class="form-group col-md-3">
                <label for="inputDep">Department</label>
                <select id="inputDep" class="form-control" [(ngModel)]="formObj.department" name="department">
                    <option value="">Select</option>
                    <option value="UI/UX Department">UI/UX Department</option>
                    <option value="Backend Department">Backend Department</option>
          </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputTitle">Job Title</label>
                <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="form-group col-md-3">
                <label for="inputManager">Direct Manager</label>
                <input type="text" class="form-control" id="inputManager">
            </div>
        </div>
        <!-- a5er saf-->
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputContract">Contract Type</label>
                <select id="inputContract" class="form-control" [(ngModel)]="formObj.contractType" name="contractType">
          <option value="">Select</option>
          <option value="Full Time">Full Time</option>
          <option value="Part Time">Part Time</option>
        </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputStatus">Status</label>
                <select id="inputStatus" class="form-control">
          <option selected>Select</option>
          <option></option>
        </select>
            </div>
            <div class=" button-view form-group col-md-6 ">
                <button type="submit" class=" btn-primary  " (click)="handleDataSubmit()">View</button>
            </div>

        </div>

    </form>

</div>
<div style="text-align: center;" data-toggle="collapse" data-target="#collapseExample" aria-expanded="False" aria-controls="collapseExample">
    <i class="fa fa-chevron-up p-2" aria-hidden="true" style="background-color:lightgray;"></i>

</div>
<app-table-employee [inputId]="resultArr"></app-table-employee>
